apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          env:
            - name: TZ
              value: Asia/Seoul          
          image: book-ui:0.1.1
          resources: {}
          ports:
            - containerPort: 8080